<div class="chatbot-container">
    <input type="text" [(ngModel)]="userInput" placeholder="Enter your name">
    <p>You typed: {{ userInput }}</p>
    <button class="chatbot-send" (click)="sendMessage()">Send</button>
    <div>
        <p>Response:</p>
        <p>{{geminiResponse}}</p>
    </div>
</div>
