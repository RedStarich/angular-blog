@if(post){
<div>
    <div class="post">
    <app-post [post]="post"></app-post>
    </div>
    @if(comments && comments.length > 0){
    <app-comment-section [comments]="comments"></app-comment-section>
    } @else {
    <div>
        <p>Нет комментариев</p>
    </div>
    }
</div>
} @else {
<div>
    <p>Пост не найден</p>
</div>
}
